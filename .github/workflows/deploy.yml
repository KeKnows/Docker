name: Recipe App CI/CD Pipeline

# Trigger on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Install build tools for sqlite3 (Ubuntu)
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      # Install backend dependencies including sqlite3
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # Run backend tests
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Run frontend tests
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Set up Google Cloud CLI
      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Configure Docker for Google Cloud
      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker

      # Build and push backend image
      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:${{ github.sha }}

      # Deploy backend to Cloud Run
      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy recipe-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-backend:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 5000 \
            --memory 512Mi \
            --cpu 1

      # Get backend URL for frontend build
      - name: Get backend URL
        id: backend_url
        run: |
          URL=$(gcloud run services describe recipe-backend --region=${{ secrets.GCP_REGION }} --format='value(status.url)')
          echo "backend_url=$URL" >> $GITHUB_OUTPUT

      # Build and push frontend image with backend URL
      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build --build-arg VITE_API_URL=${{ steps.backend_url.outputs.backend_url }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:${{ github.sha }}

      # Deploy frontend to Cloud Run
      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy recipe-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/recipe-frontend:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 80 \
            --memory 512Mi \
            --cpu 1

      # Show deployed URLs
      - name: Get deployed URLs
        run: |
          echo "Backend URL: $(gcloud run services describe recipe-backend --region=${{ secrets.GCP_REGION }} --format='value(status.url)')"
          echo "Frontend URL: $(gcloud run services describe recipe-frontend --region=${{ secrets.GCP_REGION }} --format='value(status.url)')"
